<style type="text/css">
  #colMenu{
    margin-right: 25px;
  }
</style>
<div class="row">
    <div class="col" id="colMenu">
        <!--MENU-->
        <app-menu></app-menu>
    </div>
    <div class="col-9">
        <div class="jumbotron" style="background-color: #FFF; padding: 10px; border-radius: 10px;">
            <h1 class="mb-2">Deseja realmente deletar esta tarefa?</h1>
            <div class="row">
                <div class="col">
                    <p class="lead"><strong><b>Titulo:</b></strong> {{tarefa.titulo}}</p>
                </div>
                <div class="col">
                    <p class="lead"><strong><b>Importância:</b></strong> {{tarefa.importancia}}</p>
                </div>
                <div class="col">
                    <p class="lead"><strong><b>Data</b></strong> {{tarefa.data}}</p>
                </div>
            </div>
            <div class="row">
                <p class="lead"><strong><b>Texto:</b></strong></p>
                <p>{{tarefa.texto}}</p>
            </div>
            <hr class="my-4">
            <div class="d-flex justify-content-center">
                 <a routerLink="/tarefas" class="btn btn-primary mr-3 m-1" style="width: 100px;">Não</a>
            <button type="button" (click)="deletarTarefa()" class="btn btn-danger m-1" style="width: 100px;">Sim</button>
            </div>
        </div> 
    </div>
</div>
